$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: Publication for a project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: publications
    label: refers_to
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  authors:
    description: list of authors of the article
    terms: null
    type: string

  created_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  doi:
    description: Digital object identifier (DOI) is a type of persistent identifier
      used to uniquely identify objects
    terms: null
    type: integer

  id:
    terms:
      - $ref: "_definitions.yaml#/UUID"
    type: null

  issue:
    description: Journal issue in which the article was published
    terms: null
    type: string

  journal:
    description: Publication in which the article appears
    terms: null
    type: string

  pmid:
    description: Pubmed identifier for the article
    terms: null
    type: integer

  project_id:
    terms: null
    type: string

  state:
    terms:
      - $ref: "_definitions.yaml#/state"
    type: null

  submitter_id:
    terms: null
    type: "['string', 'null']"

  title:
    description: Title of the article as it appears in Pubmed
    terms: null
    type: string

  type:
    terms: null
    enumTerms:
      publication: null

  updated_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  studies:
    $ref: "_definitions.yaml#/to_many"
