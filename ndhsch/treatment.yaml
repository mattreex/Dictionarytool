$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
nodeTerms: null
namespace: https://niaid.bionimbus.org
category: clinical
program: '*'
project: '*'
description: Record of the administration and intention of therapeutic agents provided
  to a patient to alter the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: diagnoses
    backref: treatments
    label: relates_to
    target_type: diagnosis
    multiplicity: many_to_one
    required: true
  - name: follow_ups
    backref: treatments
    label: performs_on
    target_type: follow_up
    multiplicity: one_to_one
    required: false

required:
  - submitter_id
  - type
  - diagnoses

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  first_macs_visit_haart:
    description: First visit reported HAART
    terms: null
    type: number

  last_macs_visit_haart_free:
    description: Last visit reported HAART-free
    terms: null
    type: integer

  regimen_count:
    description: Count of regimens
    terms: null
    type: integer

  regimen_or_line_of_therapy:
    description: General name for a the group of treatments of which this treatment
      was a part. This reference name can be used to identify treatments involved
      in a certain outcome later one.
    terms: null
    type: string

  therapeutic_agents:
    terms:
      - $ref: "_terms.yaml#/therapeutic_agents"
    type: string

  treatment_intent_type:
    terms:
      - $ref: "_terms.yaml#/treatment_intent_type"
    type: string

  treatment_outcome:
    terms:
      - $ref: "_terms.yaml#/treatment_outcome"
    enumTerms:
      Complete Response: null
      Completed: null
      Cured: null
      Default: null
      Died: null
      Failed: null
      Partial Response: null
      Treatment Ongoing: null
      Treatment Stopped Due to Toxicity: null
      Unknown: null

  treatment_span:
    description: Span of treatment
    terms: null
    type: integer

  treatment_status:
    description: Status of treatment.
    terms: null
    type: string

  treatment_type:
    terms:
      - $ref: "_terms.yaml#/treatment_type"
    type: string

  year_of_last_haart_free:
    description: Last reported HAART-free year
    terms: null
    type: number

  year_of_treatment:
    description: First reported treatment year
    terms: null
    type: number

  diagnoses:
    $ref: "_definitions.yaml#/to_one"

  follow_ups:
    $ref: "_definitions.yaml#/to_one"
