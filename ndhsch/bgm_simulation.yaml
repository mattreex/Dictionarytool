$schema: "http://json-schema.org/draft-04/schema#"

id: "bgm_simulation"
title: Bayesian Graph Model
type: object
nodeTerms: null
namespace: https://niaid.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: Data file containing the output from a bayesian graph model (BGM) simulation
  in graphical or text format.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: bgm_simulations
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: mutation_panels
        backref: bgm_simulations
        label: data_from
        target_type: mutation_panel
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      BGM Simulation: null

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      CSV: null
      PNG: null
      TSV: null
      TXT: null

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      BGM Simulation: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  mutation_panels:
    $ref: "_definitions.yaml#/to_many"
