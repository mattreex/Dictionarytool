$schema: "http://json-schema.org/draft-04/schema#"

id: "exposure"
title: Exposure
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Clinically relevant patient information not immediately resulting from
  genetic predispositions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: exposures
    label: describes
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  dominant_hand:
    description: Hand the subject use to write
    terms: null
    enumTerms:
      Left: null
      Right: null

  employment_status:
    description: Current employment status
    terms: null
    enumTerms:
      Disability: null
      Retired: null
      Student: null
      Unemployed but seeking work: null
      Unemployed not seeking work: null
      Working full-time: null
      Working part-time: null

  highest_education:
    description: Highest grade or level of regular school or college that the subject
      finished or got credit for
    terms: null
    enumTerms:
      12th grade (high school graduate or a GED): null
      8th grade (or less): null
      9th 10th or 11th grade: null
      a graduate program and got a post-graduate degree: null
      at least one year of college but not degree: null
      four years of college and got a degree: null
      some graduate school: null

  insurance_coverage:
    description: Does the participant have insurance coverage?
    terms: null
    type: boolean

  rodent_weight:
    description: The weight of the rodent subject measured in grams
    terms: null
    type: number

  subjects:
    $ref: "_definitions.yaml#/to_one"
