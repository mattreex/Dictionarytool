$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: biospecimen
program: '*'
project: '*'
description: Sequencing reads from one lane of an NGS experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquots
    backref: read_groups
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - aliquots

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  RIN:
    terms:
      - $ref: "_terms.yaml#/RIN"
    type: number

  adapter_name:
    terms:
      - $ref: "_terms.yaml#/adapter_name"
    type: string

  adapter_sequence:
    terms:
      - $ref: "_terms.yaml#/adapter_sequence"
    type: string

  barcoding_applied:
    description: True/False- was barcoding applied?
    terms: null
    type: boolean

  base_caller_name:
    terms:
      - $ref: "_terms.yaml#/base_caller_name"
    type: string

  base_caller_version:
    terms:
      - $ref: "_terms.yaml#/base_caller_version"
    type: string

  created_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  experiment_name:
    terms:
      - $ref: "_terms.yaml#/experiment_name"
    type: string

  flow_cell_barcode:
    terms:
      - $ref: "_terms.yaml#/flow_cell_barcode"
    type: string

  id:
    terms:
      - $ref: "_definitions.yaml#/UUID"
    type: null

  includes_spike_ins:
    terms:
      - $ref: "_terms.yaml#/includes_spike_ins"
    type: boolean

  instrument_model:
    terms:
      - $ref: "_terms.yaml#/instrument_model"
    enumTerms:
      454 GS FLX Titanium: null
      AB SOLiD 2: null
      AB SOLiD 3: null
      AB SOLiD 4: null
      Complete Genomics: null
      Illumina Genome Analyzer II: null
      Illumina Genome Analyzer IIx: null
      Illumina HiSeq 2000: null
      Illumina HiSeq 2500: null
      Illumina HiSeq 4000: null
      Illumina HiSeq X Five: null
      Illumina HiSeq X Ten: null
      Illumina MiSeq: null
      Illumina NextSeq: null
      Illumina NextSeq 550: null
      Ion S5 XL System, Ion 530 Chip: null
      Ion Torrent PGM: null
      Ion Torrent Proton: null
      NextSeq 500: null
      Other: null
      PacBio RS: null

  is_paired_end:
    terms:
      - $ref: "_terms.yaml#/is_paired_end"
    type: boolean

  library_name:
    terms:
      - $ref: "_terms.yaml#/library_name"
    type: string

  library_preparation_kit_catalog_number:
    terms:
      - $ref: "_terms.yaml#/library_preparation_kit_catalog_number"
    type: string

  library_preparation_kit_name:
    terms:
      - $ref: "_terms.yaml#/library_preparation_kit_name"
    type: string

  library_preparation_kit_vendor:
    terms:
      - $ref: "_terms.yaml#/library_preparation_kit_vendor"
    type: string

  library_preparation_kit_version:
    terms:
      - $ref: "_terms.yaml#/library_preparation_kit_version"
    type: string

  library_selection:
    terms:
      - $ref: "_terms.yaml#/library_selection"
    enumTerms:
      Affinity_Enrichment: null
      Hybrid_Selection: null
      Other: null
      PCR: null
      Poly-T_Enrichment: null
      RNA_Depletion: null

  library_strand:
    terms:
      - $ref: "_terms.yaml#/library_strand"
    enumTerms:
      First_Stranded: null
      Second_Stranded: null
      Unstranded: null

  library_strategy:
    terms:
      - $ref: "_terms.yaml#/library_strategy"
    enumTerms:
      Amplicon: null
      Bisulfite-Seq: null
      ChIP-Seq: null
      Other: null
      RNA-Seq: null
      Validation: null
      WGS: null
      WXS: null
      miRNA-Seq: null

  platform:
    terms:
      - $ref: "_terms.yaml#/platform"
    enumTerms:
      Complete Genomics: null
      Illumina: null
      Ion Torrent: null
      LS454: null
      Other: null
      PacBio: null
      SOLiD: null

  project_id:
    terms:
      - $ref: "_definitions.yaml#/project_id"
    type: null

  read_group_name:
    description: Read Group Name
    terms: null
    type: string

  read_length:
    terms:
      - $ref: "_terms.yaml#/read_length"
    type: integer

  sequencing_center:
    terms:
      - $ref: "_terms.yaml#/sequencing_center"
    type: string

  sequencing_date:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  size_selection_range:
    terms:
      - $ref: "_terms.yaml#/size_selection_range"
    type: string

  spike_ins_concentration:
    terms:
      - $ref: "_terms.yaml#/spike_ins_concentration"
    type: string

  spike_ins_fasta:
    terms:
      - $ref: "_terms.yaml#/spike_ins_fasta"
    type: string

  state:
    terms:
      - $ref: "_definitions.yaml#/state"
    type: null

  submitter_id:
    terms: null
    type: string

  target_capture_kit_catalog_number:
    terms:
      - $ref: "_terms.yaml#/target_capture_kit_catalog_number"
    type: string

  target_capture_kit_name:
    terms:
      - $ref: "_terms.yaml#/target_capture_kit_name"
    type: string

  target_capture_kit_target_region:
    terms:
      - $ref: "_terms.yaml#/target_capture_kit_target_region"
    type: string

  target_capture_kit_vendor:
    terms:
      - $ref: "_terms.yaml#/target_capture_kit_vendor"
    type: string

  target_capture_kit_version:
    terms:
      - $ref: "_terms.yaml#/target_capture_kit_version"
    type: string

  to_trim_adapter_sequence:
    terms:
      - $ref: "_terms.yaml#/to_trim_adapter_sequence"
    type: boolean

  type:
    terms: null
    enumTerms:
      read_group: null

  updated_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  aliquots:
    $ref: "_definitions.yaml#/to_one"
