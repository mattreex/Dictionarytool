$schema: "http://json-schema.org/draft-04/schema#"

id: "peptide_expression"
title: Peptide Expression
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: Data file containing normalized peptide expression.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: peptide_expressions
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: peptide_expressions
        label: data_for
        target_type: aliquot
        multiplicity: one_to_many
        required: false
      - name: protein_mass_spectrometries
        backref: peptide_expressions
        label: derived_from
        target_type: protein_mass_spectrometry
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Protein Profiling: null

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      CSV: null
      TSV: null
      TXT: null

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Peptide Expression Quantification: null

  experimental_strategy:
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      Liquid chromatography-tandem mass spectrometry: null

  type:
    terms: null
    enumTerms:
      peptide_expression: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  aliquots:
    $ref: "_definitions.yaml#/to_many"

  protein_mass_spectrometries:
    $ref: "_definitions.yaml#/to_many"
