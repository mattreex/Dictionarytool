$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_report"
title: Imaging Report
type: object
nodeTerms: null
namespace: https://niaid.bionimbus.org
category: clinical
program: '*'
project: '*'
description: Documentation and communication of the results of a image study
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_exams
    backref: imaging_reports
    label: describes
    target_type: imaging_exam
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - imaging_exams

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  abnormal_volume_percentage:
    description: Overall percent of abnormal volume. Pleural effusion should be excluded.
      This is a professional judgment number in addition to the volume that can be
      calculated
    terms: null
    type: string

  accumulation_of_contrast:
    description: More than 30HU of contrast accumulated, less than 10-30HU of contrast
      accumulated, or no contrast accumulated
    terms: null
    enumTerms:
      No: null
      less10-13: null
      more30: null

  affect_level:
    description: Affect localized in Medium and Lower Lobi, total lung, lower lobus,
      medium lobus, upper and lower lobbi, upper and medium lobbi, upper lobus
    terms: null
    enumTerms:
      Lower Lobus: null
      Medium Lobus: null
      Medium and Lower Lobbi: null
      Upper Lobus: null
      Upper and Lower Lobbi: null
      Upper and Medium Lobbi: null

  affect_pleura:
    description: changes in the pleura
    terms: null
    type: boolean

  affected_segments:
    description: Segments affected.
    terms: null
    type: string

  bilateral_pleuraleffusion:
    description: indicate if pleural effusion is bilateral
    terms: null
    type: string

  bronchial_obstruction:
    description: bronchial obstruction syndrome disorders
    terms: null
    enumTerms:
      No: null
      No, Yes: null
      Not Reported: null
      Yes: null

  cluster_nodes:
    description: Nodules that are clustered - several nodules 2mm-5mm apart
    terms: null
    type: string

  collapse:
    description: Lung collapse detected
    terms: null
    type: string

  dissemination:
    description: Diffuse pulmonary nodules detected
    terms: null
    type: boolean

  hemithorax_pleuraleffusion_percentage:
    description: indicate % of hemithorax involved (0-100%)
    terms: null
    type: string

  high_density_nodes:
    description: High (calcified nodules, typically sequella)
    terms: null
    type: string

  huge_nodules:
    description: Nodule size- >30mm. Tuberculoma. Collect % of the sextant that is
      covered by nodules of this size
    terms: null
    type: string

  infiltrate:
    description: Does infiltrate exist (yes or no)
    terms: null
    type: string

  infiltrate_high_density:
    description: Infiltrate High density
    terms: null
    type: string

  infiltrate_low_density:
    description: Infiltrate Low density
    terms: null
    type: string

  infiltrate_medium_density:
    description: Infiltrate Medium density
    terms: null
    type: string

  large_cavities:
    description: Cavity size- >5cm. Collect % of the sextant that is covered by cavities
      of this size
    terms: null
    type: string

  large_nodules:
    description: Nodule size-15-30mm. Collect % of the sextant that is covered by
      nodules of this size
    terms: null
    type: string

  limfoadenopatia:
    description: In general 10 mm is considered the upper limit for normal nodes (short
      transverse diameter
    terms: null
    type: boolean

  low_density_nodes:
    description: Low/ground glass (active fresh nodules)
    terms: null
    type: string

  lung_capacity_decrease:
    description: reduced lung volumes
    terms: null
    enumTerms:
      No: null
      No, Yes: null
      Not Reported: null
      Yes: null

  lung_maldevelopment:
    description: Anomaly of lung develop detected (yes or no)
    terms: null
    type: boolean

  lungcavity_size:
    description: Size of lung cavity.
    terms: null
    type: string

  mediastinal_lymphnodes:
    description: Mediastinal lymph nodes present
    terms: null
    type: string

  mediastinum_vessels_maldevelopment:
    description: Anomaly Of Mediastinum Vessels Develop detected (yes or no)
    terms: null
    type: boolean

  medium_cavities:
    description: Cavity size- 3-5 cm. Collect % of the sextant that is covered by
      cavities of this size
    terms: null
    type: string

  medium_density_nodes:
    description: Medium (stabilized fibrotic nodules)
    terms: null
    type: string

  medium_nodules:
    description: Nodule size- 15-5mm. Collect % of the sextant that is covered by
      nodules of this size
    terms: null
    type: string

  multi_cavities:
    description: Indicate if multiple cavities can be seen
    terms: null
    type: string

  multi_sextant_cavity:
    description: Indicate if any Large cavity belongs to a multi-sextant cavity
    terms: null
    type: string

  multiple_nodes:
    description: Single or multiple nodules
    terms: null
    type: string

  nodi_calcinatum:
    description: Nodi Calcinatum detected (yes or no)
    terms: null
    type: boolean

  nodule_calcified:
    description: Nodule that is calcified or partially-calcified
    terms: null
    type: string

  nodule_non_calcified:
    description: Nodule that is non-calcified
    terms: null
    type: string

  non_tb_abnormalities:
    description: Non TB Abnormality detected (yes or no)
    terms: null
    type: string

  plevritis:
    description: pleural effusion detected (yes or no)
    terms: null
    type: boolean

  pneumothorax:
    description: Pneumothorax detected (yes or no)
    terms: null
    type: boolean

  post_tb_residuals:
    description: Post-tuberculosis changes in the lung
    terms: null
    enumTerms:
      No: null
      No, Yes: null
      Not Reported: null
      Yes: null

  process_prevalence:
    description: Prevalence of process in more than or equal to 2 segments, or in
      less than 2 segments.
    terms: null
    type: string

  pulmonaryartery_thromboembolism:
    description: Thromboembolism Of The Pulmonary Artery detected (yes or no)
    terms: null
    enumTerms:
      No: null
      Not Reported: null
      Yes: null

  rater:
    description: Type of rater, eg- radiologist, general practitioner, other
    terms: null
    enumTerms:
      General practitioner: null
      Other: null
      Radiologist: null

  shadow_pattern:
    description: Pattern of shadows. Options include Nodule, node and infiltrate;
      nodule less than 10 mm; Node more than 10 mm;  Nodule and node; Infiltrate(s)
    terms: null
    type: string

  small_cavities:
    description: Cavity size- <3cm. Collect % of the sextant that is covered by cavities
      of this size
    terms: null
    type: string

  small_nodules:
    description: Nodule size- <5mm. Collect % of the sextant that is covered by nodules
      of this size
    terms: null
    type: string

  total_cavernum:
    description: More than two cavities, two lung cavities, 1 cavity, or no cavities
    terms: null
    type: string

  imaging_exams:
    $ref: "_definitions.yaml#/to_one"
