$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_unaligned_reads"
title: Submitted Unaligned Reads
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: Data file containing unaligned reads that have not been GDC Harmonized.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_unaligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: submitted_unaligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  cds:
    description: The coding region of a gene.
    terms: null
    type: integer

  contigs:
    description: The number of reads that can be assembled into a longer continuous
      read.
    terms: null
    type: integer

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Raw Sequencing Data: null
      Sequencing Data: null
      Sequencing Reads: null

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      BAM: null
      FASTQ: null

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Unaligned Reads: null

  experimental_strategy:
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      DNA Panel: null
      Low Pass WGS: null
      RNA-Seq: null
      Total RNA-Seq: null
      Validation: null
      WGS: null
      WXS: null
      miRNA-Seq: null

  gc_content:
    description: gc content of data sequenced.
    terms: null
    type: number

  mycobacterium_tuberculosis_lineage:
    description: Classification determined by spoligotype using the lorikeet spoligotype
      analysis software.
    terms: null
    type: string

  octal_spoligotype:
    description: Octal spoligotype determined by the lorikeet spoligotype analysis
      software.
    terms: null
    type: string

  source_organism:
    description: Type of organism the sequencing was performed on
    terms: null
    type: string

  sra_accession:
    description: Sequence Read Archive accession number of raw data generated
    terms: null
    type: string

  type:
    terms: null
    enumTerms:
      submitted_unaligned_reads: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_one"
