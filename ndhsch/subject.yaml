$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific subject in the context
  of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: subjects
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  amikacin_res_phenotype:
    terms: null
    enumTerms:
      Resistant: null
      Susceptible: null

  capreomycin_res_phenotype:
    terms: null
    enumTerms:
      Resistant: null
      Susceptible: null

  cohort_id:
    description: Cohort identifier
    terms: null
    type: integer

  cohort_name:
    description: Cohort name
    terms: null
    type: string

  ethambutol_res_phenotype:
    terms: null
    enumTerms:
      Resistant: null
      Susceptible: null

  genome_id:
    description: PATRIC unique identifier for genome sequenced.
    terms: null
    type: string

  genome_length:
    description: Number of basepairs of genome sequenced.
    terms: null
    type: integer

  genus:
    description: Genus of organism collected.
    terms: null
    type: string

  geographic_location:
    description: Location of experiment.
    terms: null
    type: string

  hiv_status:
