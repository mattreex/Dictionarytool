$schema: "http://json-schema.org/draft-04/schema#"

id: "elisa_assay"
title: ELISA Assay
type: object
nodeTerms: null
namespace: https://niaid.bionimbus.org
category: notation
program: '*'
project: '*'
description: Results obtained from an ELISA assay
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: experiments
    backref: elisa_assays
    label: data_from
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - experiments

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analyte_preferred:
    description: Standardized analyte type
    terms: null
    type: string

  analyte_reported:
    description: Reported analyte name
    terms: null
    type: string

  comment:
    description: Free text to expand upon details
    terms: null
    type: string

  unit_preferred:
    description: Standardized unit used to measure results
    terms: null
    type: string

  unit_reported:
    description: Reported unit used to measure results
    terms: null
    type: string

  value_preferred:
    description: Standardized value
    terms: null
    type: number

  value_reported:
    description: Reported value
    terms: null
    type: string

  experiments:
    $ref: "_definitions.yaml#/to_one"
