$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_socio_demographic"
title: Socio Demographic Summary
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Summary of socio-demographic information including drug use, sex partners,
  race background, income, insurance, etc asked to a patient at each of the recurrent
  visit.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: subjects
        backref: summary_socio_demographics
        label: performed_on
        target_type: subject
        multiplicity: one_to_one
        required: false
      - name: follow_ups
        backref: summary_socio_demographics
        label: performed_at
        target_type: follow_up
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

