$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_infection"
title: Virus Infection
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: The collection of all data related to virus infection in the context
  of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true
    required: true
    subgroup:
      - name: subjects
        backref: virus_infections
        label: describes
        target_type: subject
        multiplicity: one_to_one
        required: false
      - name: samples
        backref: virus_infections
        label: describes
        target_type: sample
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  infection_buffer:
    description: The buffer solution to dissolve virus for infection.
    terms: null
    type: string

  infection_dose:
    description: The amount of virus measured in plaque forming units (pfu) administered
      to each subject.
    terms: null
    type: number

  moi:
    description: Multiplicity of infection is the average number of virus particles
      infecting each cell.
    terms: null
    type: number

  mutation:
    description: A brief description of the mutation.
    terms: null
    type: string

  mutation_status:
    description: Is there mutation within the genome of the virus.
    terms: null
    type: boolean

  post_infection_BSA_percentage:
    description: The percentage of BSA in growth medium for cell culture post virus
      infection.
    terms: null
    type: number

  post_infection_TPCK:
    description: The concentration of TPCK in growth medium for cell culture post
      virus infection.
    terms: null
    type: number

  post_infection_medium:
    description: The growth medium for cell culture post virus infection.
    terms: null
    type: string

  strain:
    description: A lower-level taxonomic rank used in microbiology or virology, plants
      and rodents, usually at the intraspecific level (within a species).
    terms: null
    type: string

  virus_subtype:
    description: Viruses are divided into subtypes on the basis of two proteins on
      the surface of the virus- hemagglutinin (HA) and neuraminidase (NA).
    terms: null
    type: string

  virus_titer_in_stock:
    description: A numerical expression of the quantity of virus in a given volume
      in stock. It is expressed in plaque forming units (pfu) per mL.
    terms: null
    type: integer

  virus_type:
    description: Virus type.
    terms: null
    type: string

  virus_volume:
    description: The virus volume in microliters (ml) subject to infection.
    terms: null
    type: number

  subjects:
    $ref: "_definitions.yaml#/to_one"

  samples:
    $ref: "_definitions.yaml#/to_many"
