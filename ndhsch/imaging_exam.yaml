$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_exam"
title: Imaging Exam
type: object
nodeTerms: null
namespace: https://niaid.bionimbus.org
category: medical_history
program: '*'
project: '*'
description: Information related to an imaging exam done for diagnostic or research
  purposes.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_studies
    backref: imaging_exams
    label: part_of
    target_type: imaging_study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - imaging_studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  image_body_site:
    description: Location of image in both lungs, left lung or right lung.
    terms: null
    enumTerms:
      Both lungs: null
      Left lung: null
      Right lung: null

  series_uid:
    description: CFormal identifier for this series.
    terms: null
    type: string

  uid:
    description: Formal DICOM identifier for the study.
    terms: null
    type: string

  imaging_studies:
    $ref: "_definitions.yaml#/to_one"
