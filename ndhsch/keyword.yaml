$schema: "http://json-schema.org/draft-04/schema#"

id: "keyword"
title: Keyword
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: A keyword for a project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: keywords
    label: describe
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  created_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  id:
    terms:
      - $ref: "_definitions.yaml#/UUID"
    type: null

  keyword_definition:
    description: Description of the keyword.
    terms: null
    type: string

  keyword_name:
    description: The name of the keyword.
    terms: null
    type: string

  project_id:
    terms: null
    type: string

  state:
    terms:
      - $ref: "_definitions.yaml#/state"
    type: null

  submitter_id:
    terms: null
    type: "['string', 'null']"

  type:
    terms: null
    enumTerms:
      keyword: null

  updated_datetime:
    terms:
      - $ref: "_definitions.yaml#/datetime"
    type: null

  studies:
    $ref: "_definitions.yaml#/to_many"
