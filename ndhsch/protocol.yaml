$schema: "http://json-schema.org/draft-04/schema#"

id: "protocol"
title: Protocol
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: metadata_file
program: '*'
project: '*'
description: Data file containing the metadata for the experiment performed.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: protocols
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: studies
        backref: protocols
        label: derived_from
        target_type: study
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    type: "['string']"

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    type: "['string']"

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Protocol File: null

  protocol_description:
    description: Free text to expand upon details
    terms: null
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  studies:
    $ref: "_definitions.yaml#/to_many"
