$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation"
title: Submitted Methylation
type: object
nodeTerms: null
namespace: https://www.bloodpac.org/
category: data_file
program: '*'
project: '*'
description: DNA methylation data files contain information on raw and normalized
  signal intensities, detection confidence and calculated beta values for methylated
  and unmethylated probes. DNA methylation is an epigenetic mark which can be associated
  with transcriptional inactivity when located in promoter regions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_methylation_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: submitted_methylation_files
        label: data_from
        target_type: aliquot
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  assay_instrument:
    terms: null
    enumTerms:
      Illumina: null

  assay_instrument_model:
    terms: null
    enumTerms:
      Illumina Infinium HumanMethylation450: null
      Illumina Infinium HumanMethylation450K: null

  assay_method:
    terms: null
    enumTerms:
      Methylation Array: null

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Methylation Data: null

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      IDAT: null

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Methylation Intensity Values: null

  type:
    terms: null
    enumTerms:
      submitted_methylation: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
