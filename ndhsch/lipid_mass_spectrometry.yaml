$schema: "http://json-schema.org/draft-04/schema#"

id: "lipid_mass_spectrometry"
title: Lipid Mass Spectrometry
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: Data file containing raw lipid mass spectrometry data.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: lipid_mass_spectrometries
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: lipid_mass_spectrometries
        label: data_for
        target_type: aliquot
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Lipid Profiling: null

  data_format:
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      CSV: null
      RAW: null
      TSV: null
      TXT: null

  data_type:
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Lipid Mass Spectrometry: null

  experimental_strategy:
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      Liquid chromatography-tandem mass spectrometry: null

  type:
    terms: null
    enumTerms:
      lipid_mass_spectrometry: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
